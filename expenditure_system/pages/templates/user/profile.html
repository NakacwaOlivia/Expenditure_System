{% extends 'partials/base.html' %}
{% block title %} Logout Page {% endblock %}

<!-- django crispy forms -->
{% load crispy_forms_tags %}

{% block content %}
    <!-- profile -->
    <div class="container">
      <div class="row my-5 ">
        <div class="col-md-4">
        </div> 
        <!-- end of column 1 -->

        <div class="col-md-8">
          <div class="card">

            <div class="card-header bg-primary text-white">
              Profile Page
            </div>

            <div class="card-body">
              <div class="row">

                <div class="col-md-8">
                  <span class="h4"> Profile Information </span> <a href="" class="btn btn-info btn-sm float-end">Edit</a> 
                  <hr>
                    <table class="table bg-white table-borderless">

                      <tbody>
                        <tr>
                          <th scope="1">Name</th>
                          <td>{{ user.username }}</td>
                        </tr>

                        <tr>
                          <th scope="1">Email</th>
                          <td>{{ user.email }}</td>
                        </tr>

                        <tr>
                          <th scope="1">Contact</th>
                          <td>{{user.profile.phone}}</td>
                        </tr>

                        <tr>
                          <th scope="1">Address</th>
                          <td>{{user.profile.address}}</td>
                        </tr>

                      </tbody>
                    </table>
                <!-- end of table -->

                </div>

                <div class="col-md-4">
                  <img class="img-thumbnail rounded-" src="{{user.profile.image.url}}" alt="profile picture">
                </div>

              </div>
            </div>

          </div>
        </div>
        <!-- end of column 2 -->
      </div>
    </div>
    <!-- end of profile -->
{% endblock %}
