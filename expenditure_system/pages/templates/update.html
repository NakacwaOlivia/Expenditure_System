<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expenditure System | Update{% endblock %}</title>
    {% load bootstrap5 %}

           <!-- icon bootstrap link -->
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
       
           <!-- custom css -->
           <link rel="stylesheet" href="../styles/style.css">
       
           <!-- charts CDN -->
           <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    {% block content %}

           <nav class="navbar navbar-expand-lg navbar-primary" style="background-color: #06083E;">

                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                 </button>
       
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">

                     <li class="nav-item">

                   </ul>
       
                   <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                       <li class="nav-item">
                         <a class="nav-link active text-white" aria-current="page" href="{% url 'profile' %}">Profile</a>
                       </li>
                       <li class="nav-item">
                         <a class="nav-link text-white" href="{% url 'welcome' %}">Logout</a>
                       </li>
                     </ul>
                   
                 </div>
               </div>
           </nav>
           <!-- end of navbar -->
       
           <!-- heading -->
           <div class="container">
             <h2 class="text-center white text-uppercase mt-3 text-primary">Update Item</h2>

           <!-- end of heading -->
       
           <div class="container">

                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Update</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Cooking oil</th>
                    <td>2500</td>
                    <td><input type="text" class="form-control btn-outline-secondary
                      " id="quantity" required>
                    </div></td>

                    <td><button class="btn btn-outline-secondary">Update</button></td>
                  </tr>

                    <td>3000</td>
                    <td>2</td>
                    <td>6000</td>
                    <td><button class="btn btn-outline-secondary">Update</button></td>
                  </tr>
                </tbody>
              </table>
              
           </div>
       
          
       
           <!-- javascript -->
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
           </script>
    {% endblock %}
</body>

</html>
