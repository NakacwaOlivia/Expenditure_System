<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>    
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="container text-white">
        <form method="post" action="/confirm/" class="d-flex flex-column align-items-center bg-primary p-5 rounded-3">
            {% csrf_token %}
            <h1 class="display-3 text-uppercase">Confirmation Page</h1>
            <p class="my-2">Please enter the confirmation code that has been sent to your email</p>
            <div class="mb-3 my-1">
                <label for="token_input" class="form-label">Enter Confirmation Code:</label>
                <input type="text" class="form-control" id="token_input" name="token_input" required>
            </div>
            <div class="row justify-content-between my-1">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-light btn-block">Confirm</button>
                </div>
                <div class="col-lg-6">
                    <a href="/welcome/" class="btn btn-light btn-block">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
