<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expenditure System | Confirm{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; ">
    {% block content %}

     
      <div class="container text-white">
        <form class="d-flex flex-column align-items-center bg-primary p-5 rounded-3">
          <h1 class="display-3 text-uppercase">confirmation page</h1>
          <p class="my-2">please enter the confirmation code that has been sent to your email</p>
          <div class="mb-3 my-1">
              <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Please enter the confirmation page">
          </div>
          <div class="row justify-content-between my-1">

              <div class="col-lg-6">
                  <button type="submit" class="btn btn-light btn-block  ">Confirm</button>
              </div>
              <div class="col-lg-6">
                  <a href="#" class="btn btn-light btn-block">Cancel</a>
              </div>
          </div>
      </form>
      
    </div>

    {% endblock %}
</body>

</html>
