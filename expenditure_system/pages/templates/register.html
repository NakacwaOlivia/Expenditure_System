<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Expenditure System | Register{% endblock %}</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <script
      src="https://kit.fontawesome.com/970ef4d33f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="vh-100 d-flex m-0 justify-content-center align-items-center bg-dark-subtle"
  >
    {% block content %}

    <div
      class="px-4 rounded-4 pt-3 mb-3 center-box"
      style="background-color: #06083e"
    >
      <div class="p-2">
        <h1 class="text-center fs-4 text-white fw-light">Register</h1>
      </div>

      <div class="box">
        <form class="col gy-2 gx-3 align-items-center">
          <div class="col-auto fs-2">
            <label class="visually-hidden" for="autoSizingInputGroup"
              >user form</label
            >
            <div class="input-group">
              <div class="input-group-text">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input
                type="email"
                class="form-control"
                id="autoSizingInputGroup"
                placeholder="Email"
              />
            </div>

            <div class="input-group mt-2">
              <div class="input-group-text">
                <i class="fa-solid fa-user"></i>
              </div>
              <input
                type="text"
                class="form-control"
                id="autoSizingInputGroup"
                placeholder="Username"
              />
            </div>

            <div class="input-group mt-2">
              <div class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                type="password"
                class="form-control"
                id="autoSizingInputGroup"
                placeholder="Password"
              />
            </div>

            <div class="input-group mt-2">
              <div class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </div>
              <input
                type="password"
                class="form-control"
                id="autoSizingInputGroup"
                placeholder="Confirm Password"
              />
            </div>
          </div>

          <div class="mt-3 form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label text-white" for="gridCheck">
              Agree to terms and conditions
            </label>
          </div>

          <div class="col-auto d-flex justify-content-center p-2 m-3">
            <button class="btn btn-light bg-dark-subtle">REGISTER</button>
          </div>
        </form>
      </div>
    </div>
    <!-- will insert code here -->
    <h1>Register</h1>

    {% endblock %}
  </body>
</html>
