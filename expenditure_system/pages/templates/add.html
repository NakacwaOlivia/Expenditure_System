<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenditure System | Add Items</title>

    <!-- botstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- icon bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- custom css -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- charts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-primary" style="background-color: #06083E;">
        <div class="container">

          <a class="navbar-brand text-white" href="{% url 'welcome' %}">Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                      <a class="nav-link active text-white" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'update' %}">Update</a>
              </li>
            </ul>

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="{% url 'profile' %}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'welcome' %}">Logout</a>
                </li>
              </ul>
            
          </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- heading -->
    <div class="container">
      <h2 class="text-center white text-uppercase mt-3 text-primary">Add Item</h2>
      <hr>
    </div>
    <!-- end of heading -->


    <div class="container col-md-3 d-flex justify-content-center bg-white px-2 py-5 rounded-3 mt-5">
      <form>
        <div class="mb-3">
          <label for="item" class="form-label" >Item</label>
          <input type="text" class="form-control" id="item" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="text" class="form-control" id="quantity" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" required>
        </div>
        <div class="mb-3 d-flex justify-content-center text-white">
          <a href="{% url 'item' %}" type="submit" class="btn btn-block text-white" style="background-color: #06083E;">Add item</a>
          <!-- <button type="submit" class="btn btn-block text-white" style="background-color: #06083E;">Add item</button> -->
        </div>
        
      </form>

    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  </body>
</html>
