{% extends 'partials/base.html' %}
{% block title %}Staff {% endblock %}

{% block content %}

     <!-- profile -->
     <div class="container">
        <div class="row my-5 ">
            <div class="col-md-2">
            </div>
            <!-- end of column 1 -->
  
            <div class="col-md-8 mt-5">
                <div class="card">
                  <div class="card-body" style="background-color: #06083E;">
                  <div class="row">
  
                      <div class="col-md-8 text-white">
                          <span class="h4"> Profile Information </span> 
                          <hr>
                          <table class="table table-borderless text-white" style="background-color: #06083E;">
  
                              <tbody>
                                  <tr>
                                      <th scope="1">Name</th>
                                      <td>{{ workers.username }}</td>
                                  </tr>
  
                                  <tr>
                                      <th scope="1">Email</th>
                                      <td>{{ workers.email}}</td>
                                  </tr>
  
                                  <tr>
                                      <th scope="1">Contact</th>
                                      <td>{{ workers.profile.phone}}0</td>
                                  </tr>
  
                                  <tr>
                                  <th scope="1">Location</th>
                                  <td>{{ workers.profile.address}}</td>
                              </tr>
  
                              </tbody>
                          </table>
                      <!-- end of table -->
                      </div>
  
          <div class="col-md-4">
              <img class="img-thumbnail rounded-2" src="{{ user.profile.image.url }}" alt="profile picture">
          </div> 
  
          </div>
      </div>
  
      </div>
  </div>
      <!-- end of column 2 -->
      </div>
      </div>
      <!-- end of profile -->

{% endblock %}
