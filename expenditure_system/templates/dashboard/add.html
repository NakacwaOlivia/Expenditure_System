{% extends 'partials/base.html' %}

{% block title %}Add Item{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-md-3 d-flex justify-content-center bg-white px-2 py-5 rounded-3 mt-5">
      <form method=POST>
            {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn text-white" style="background-color: #06083E;">Add item</button>
        
      </form>

    </div>

{% endblock %}
